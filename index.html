<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungarian card game</title>
    <link rel="icon" type="image/x-icon" href="./icons/flash-card.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <ul class="datas js-datas">
        <li><h4>Game name: Zsírozás</h4></li>
        <li>Number of player scorecards: 0</li>
        <li>Number of computer scorecards: 0</li>
        <li>Number of cards in deck: 32</li>
      </ul>
      <button type="button" class="btn btn-primary js-start-button">
        Start
      </button>
      <button class="btn btn-warning js-player-pass-button">Pass</button>
    </header>
    <section class="game-table js-game-table">
      <section class="gamefield js-gamefield"></section>
      <!--350px heigth-->

      <section class="players-area js-players-area">
        <div>
          <h2 class="player-h2">Your cards</h2>
          <section class="inside-table js-player-table"></section>
        </div>
        <div>
          <!-- <h2>Computer lapjai</h2> -->
          <section
            class="inside-table computer-display js-computer-table"
          ></section>
        </div>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
